<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row my-2">
        <div class="col-6">
            <button id="search-history" class="btn btn-primary btn-block">Search Total Recall</button>
            <button id="index-history" class="btn btn-primary btn-block mt-2">Load browser history into TR</button>
        </div>
        <div class="col-6">
            <button id="copy-uuid" class="btn btn-secondary btn-block">Copy UUID</button>
            <button id="set-uuid" class="btn btn-secondary btn-block mt-2">Set UUID</button>
            <div id="message" class="text-center my-2"></div>
        </div>
    </div>
    <div class="row my-2 align-items-center">
        <div class="col-12">
            <label for="service-url" class="form-label">Service URL</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" id="service-url">
        </div>
        <div class="col-6">
            <button id="set-service-url" class="btn btn-primary btn-block">Set URL</button>
        </div>
        <div class="col-12">
            <div id="url-message" class="text-center my-2"></div>
        </div>
    </div>
</div>

<script src="../config.js"></script>
<script src="popup.js"></script>
</body>
</html>
